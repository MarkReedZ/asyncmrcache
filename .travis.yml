language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8

env:
  global:
    - TWINE_USERNAME=MarkReedZ

script:
  - $PIP install cibuildwheel==1.4.2
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      python -m pip install twine
      python -m twine upload wheelhouse/*.whl
    fi
